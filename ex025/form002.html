<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="" method="get">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" maxlength="30" size="10" placeholder="nome de Usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" maxlength="20" size="8" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
