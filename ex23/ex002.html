<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            position: relative;
            border: solid;
            
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border: inset;
            
        }
    </style>
</head>
<body>
    <h1>exercicio 2</h1>
    <table>
            <tr>
                <td colspan="5">A</td>
                <td rowspan="4">b</td>
            </tr>   
            <tr> 
                <td rowspan="5">c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>   
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                <td>l</td>
                <td>m</td>
            </tr>
            <tr>
                <td colspan="5">n</td>
            </tr>
    </table>
</body>
</html>
